<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Haus</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <!-- HTML Imports -->
    <link rel="import" href="/lib/components/app-router/app-router.html">
    <link rel="import" href="/lib/components/pushstate-anchor/pushstate-anchor.html">

    <!-- Basic Styles -->
    <style>
        body, html{
            margin:0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #222222;
            color: #ffffff;
            font-size:18px;
        }
        p{
            line-height: 1.4em;
        }
        h1,h2,h3,h4,h5{
            font-family: 'Montserrat', sans-serif;
        }
        h1{font-size: 38px;}
        h2{font-size: 30px;}
        h3{font-size: 20px;}
        h4{font-size: 13px;}
        blockquote{
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 1.2em;
            line-height: 1.4em;
            border-left: 1px solid #ff5252;
            margin: 0;
            padding-left: 20px;}
        a, a:visited,a:hover,a:focus{ color: #ffffff; text-decoration: none;}

        .color-1{color: #ff5252}
        .color-1-bg{background-color: #ff5252}
        .columns{ margin:0px !important;padding: 0px 30px;}
    </style>

    <link rel="stylesheet" href="/scripts/stylesheets/commons.css">

</head>

<body>
    <main>
        <app-router>
            <app-route path="/" import="/lib/components/home-page/home-page.html" template></app-route>
            <app-route path="/properties" import="/lib/components/properties-page/properties-page.html" template></app-route>
            <app-route path="/manifesto" import="/lib/components/manifesto.html" template></app-route>
            <app-route path="/pricing" import="/lib/components/pricing.html" template></app-route>
            <app-route path="/properties/edit/:id" import="/lib/properties-edit.html" template></app-route>
            <app-route path="/properties/insights/:id" import="/lib/properties-insights.html" template></app-route>
            <app-route path="*" import="/lib/not-found-page.html" template></app-route>
        </app-router>
    </main>

    <!-- PWA Application Setup & Common Files -->
    <script src="/scripts/commons.js" async></script>
    <script src="/scripts/app.bundle.js" async></script>

</body>

</html>
