<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Haus</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <!-- Imports -->
    <link async rel="import" href="/node_modules/pushstate-anchor/pushstate-anchor.html">
    <link async rel="import" href="/node_modules/app-router/src/app-router.html">

    <!-- Basic Styles -->
    <style>
        body, html{
            margin:0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #222222;
            color: #ffffff;
            font-size:16px;
        }
        h1,h2,h3,h4,h5{
            font-family: 'Montserrat', sans-serif;
        }
        a, a:visited,a:hover,a:focus{ color: #ffffff; text-decoration: none;}

        .color-1{color: #ff5252}
        .color-1-bg{background-color: #ff5252}
        nav{
            border-bottom: 1px solid grey

        }
        nav a{
            margin-top: 10px;
            display: inline-flex;
            padding:10px;
        }
    </style>

</head>

<body>
    <main>
        <app-router>
            <app-route path="/" import="components/home/home.html" template></app-route>
            <app-route path="/properties" import="components/properties/properties.html" template></app-route>
            <app-route path="/manifesto" import="components/manifesto/manifesto.html" template></app-route>
            <app-route path="/pricing" import="components/pricing/pricing.html" template></app-route>
            <app-route path="/properties/edit/:id" import="pages/event.html" template></app-route>
            <app-route path="/properties/insights/:id" import="pages/event.html" template></app-route>
            <app-route path="*" import="pages/not-found-page.html" template></app-route>
        </app-router>
    </main>

    <!-- PWA Application Setup -->
    <script src="scripts/main.js" async></script>

    <!-- System JS Module Loader -->
    <!-- Production -->
    <!-- <script src="build.js" async></script> -->

    <!-- Development -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('lib/app.js');
    </script>

</body>

</html>
