<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#333333">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Haus</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <!-- Imports -->
    <link async rel="import" href="dist/components/pushstate-anchor/pushstate-anchor.html">
    <link async rel="import" href="dist/components/app-router/app-router.html">

    <!-- Basic Styles -->
    <style>
        body, html{
            margin:0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #222222;
            color: #ffffff;
            font-size:18px;
        }
        p{
            line-height: 1.4em;
        }
        h1,h2,h3,h4,h5{
            font-family: 'Montserrat', sans-serif;
        }
        h1{font-size: 38px;}
        h2{font-size: 30px;}
        h3{font-size: 20px;}
        h4{font-size: 13px;}
        blockquote{
            font-family: Georgia, serif;
            font-style: italic;
            font-size: 1.2em;
            line-height: 1.4em;
            border-left: 1px solid #ff5252;
            margin: 0;
            padding-left: 20px;}
        a, a:visited,a:hover,a:focus{ color: #ffffff; text-decoration: none;}

        .color-1{color: #ff5252}
        .color-1-bg{background-color: #ff5252}
        .nav{
            border-bottom: 1px solid grey;
            background-color: #222222 !important;
        }
        .nav-menu{
            background-color: #222222 !important;
        }
        .nav-toggle span {
            background-color: #979797 !important;
        }
        .nav-toggle:hover {
            background-color:#ff5252 !important;
        }
        .button{
            background-color: #ff5252;
            border: 1px solid #A13030;
            padding: 10px 30px;
            color: #ffffff !important;
        }
        .columns{ margin:0px !important;padding: 0px 30px;}
    </style>

</head>

<body>
    <main>
        <app-router>
            <app-route path="/" import="dist/components/home-page.html" template></app-route>
            <app-route path="/properties" import="dist/components/properties.html" template></app-route>
            <app-route path="/manifesto" import="dist/components/manifesto.html" template></app-route>
            <app-route path="/pricing" import="dist/components/pricing.html" template></app-route>
            <app-route path="/properties/edit/:id" import="dist/properties-edit.html" template></app-route>
            <app-route path="/properties/insights/:id" import="dist/properties-insights.html" template></app-route>
            <app-route path="*" import="dist/not-found-page.html" template></app-route>
        </app-router>
    </main>

    <!-- PWA Application Setup & Common Files -->
    <script src="dist/scripts/commons.js" async></script>
    <script src="dist/scripts/app.bundle.js" async></script>

</body>

</html>
